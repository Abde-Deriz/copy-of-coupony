    <!-- Custom Styles for Creative Design -->
    <style>
      :root {
        --temu-purple: #5E17EB;
        --temu-orange: #F97B06;
        --temu-yellow: #FFD700;
        --brand-black: #1a1a1a;
        --brand-white: #ffffff;
        --brand-light-gray: #f3f4f6;
      }

      /* Base neu-brutalism button/card style */
      .neu-base {
        border: 3px solid var(--brand-black);
        transition: all 0.2s ease-in-out;
      }
      .neu-shadow {
        box-shadow: 6px 6px 0 var(--brand-black);
      }
      .neu-shadow-sm {
        box-shadow: 4px 4px 0 var(--brand-black);
      }
      .neu-shadow-hover:hover {
        transform: translate(-4px, -4px);
        box-shadow: 10px 10px 0 var(--brand-black);
      }
       .neu-shadow-sm-hover:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 var(--brand-black);
      }

      /* Specific color shadows */
      .neu-shadow-yellow { box-shadow: 6px 6px 0 var(--temu-yellow); }
      .neu-shadow-yellow-hover:hover {
        transform: translate(-4px, -4px);
        box-shadow: 10px 10px 0 var(--temu-yellow);
      }
      
      /* Animation for elements fading in on scroll */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      /* App Loader Styles */
      .app-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: var(--brand-light-gray);
        z-index: 9999;
      }
      .spinner {
        border: 8px solid #e5e7eb; /* light gray */
        border-top: 8px solid var(--temu-purple);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
